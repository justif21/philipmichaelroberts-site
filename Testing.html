<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Hours (Display from Excel)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    thead { background: #f5f5f5; }
    .wrap { max-width: 1200px; margin: 0 auto; }
  </style>
  <!-- SheetJS (community edition) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Job Hours (Display Only)</h1>
    <div id="status">Loadingâ€¦</div>
    <div style="overflow:auto">
      <table id="tbl"></table>
    </div>
  </div>

  <script>
    // Replace with the direct link to your Excel file
    //const XLSX_URL = "https://www.dropbox.com/scl/fi/3dg49cqhs1j7us8d0jgm8/RSC-JOB-LABOR-HOURS-Input-FAKE-EMPLOYEE.xlsm?rlkey=fbgdefoyzrket16dpbslt5lth&st=7ani9nx4&dl=1"
    const XLSX_URL = "https://dl.dropboxusercontent.com/s/ABC123/RSC%20JOB%20LABOR%20HOURS%20Input%20-%20FAKE%2C%20EMPLOYEE.xlsm?dl=1";

    async function fetchArrayBuffer(url) {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("Fetch failed: " + res.status);
      return await res.arrayBuffer();
    }

    function sheetToTable(ws) {
      const tbl = document.getElementById("tbl");
      tbl.innerHTML = "";
      // Convert worksheet to a 2D array
      const data = XLSX.utils.sheet_to_json(ws, { header: 1, raw: true });
      if (!data.length) return;

      const thead = document.createElement("thead");
      const htr = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        htr.appendChild(th);
      });
      thead.appendChild(htr);
      tbl.appendChild(thead);

      const tbody = document.createElement("tbody");
      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        data[i].forEach(cell => {
          const td = document.createElement("td");
          td.textContent = (cell == null) ? "" : cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
      tbl.appendChild(tbody);
    }

    (async () => {
      const status = document.getElementById("status");
      try {
        const ab = await fetchArrayBuffer(XLSX_URL);
        const wb = XLSX.read(ab, { type: "array" });

        // Choose which sheet to display:
        // A) First sheet:
        const firstSheetName = wb.SheetNames[0];
        const ws = wb.Sheets["Job List Work Data"];

        // B) If you know the sheet name (e.g., "Input") use:
        // const ws = wb.Sheets["Input"];

        sheetToTable(ws);
        status.textContent = "";
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load Excel data.";
      }
    })();
  </script>
</body>
</html>
